<h2>{{data.title}}</h2>
<p>{{data.description}}</p>
<p><a class="btn btn-success" href="{{data.addLink}}">{{data.add}}</a></p>
<div ng-repeat="(key, part) in data.parts">

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<h3 class="panel-title">{{key}}</h3>
		</div>

		<div class="panel-body">
			{{part.header}}
		</div>

		<!-- Table -->
		<table class="table table-hover">
			<tr>
				<th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Product name</a></th>
				<th><a href="" ng-click="predicate = 'dateAdded'; reverse=!reverse">Add date</a></th>
				<th width="120"></th>
				
			</tr>
			<tr ng-repeat="p in part.content | orderBy:predicate:reverse">
				
				<td>{{p.name}}</td>
				<td>{{p.dateAdded}}</td>
				<td>
					<button type="button" class="btn btn-primary btn-xs" ng-show="p.editable">Edit</button>
					<button type="button" class="btn btn-warning btn-xs" ng-show="p.editable">Remove</button>
				</td>
				
			</tr>
		</table>


		<div class="panel-footer">{{part.footer}}</div>
	</div>

</div>
